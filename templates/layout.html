{% extends "bootstrap/base.html" %}
{{super()}}

<html lang="en">
<head>
    {% block title %}
    <title>Home</title>
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
    {% endblock %}
</head>
<body class="animsition">
    {% block header %}
    {{super()}}

    <!-- Header -->
    <header class="header1">
        <!-- Header desktop -->
        <div class="container-menu-header">
            <div class="topbar">

                <span class="topbar-child1">

                </span>

                <div class="topbar-child2">
                    <span class="topbar-email">
                    </span>

                    <div class="topbar-language rs1-select2">
                        <select class="selection-1" name="currency">
                            <option>MYR</option>
                            <option>USD</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="wrap_header">
                <!-- Logo -->
                <a href="home" class="logo">
                    <img src="{{url_for('.static', filename='images/icons/logo.png')}}" alt="IMG-LOGO">
                </a>

                <!-- Menu -->
                <div class="wrap_menu">
                    <nav class="menu">
                        <ul class="main_menu">
                            <li>
                                <a href="index.html">Home</a>
                            </li>

                            <li>
                                <a href="product.html">Product</a>
                            </li>


                            <li>
                                <a href="about.html">About</a>
                            </li>

                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Header Icon -->
                <div class="header-icons">
                    <a href="#" class="header-wrapicon1 dis-block">
                        <img src="{{url_for('.static', filename='images/icons/icon-header-01.png')}}" class="header-icon1" alt="ICON">
                    </a>

                    <span class="linedivide1"></span>

                    <div class="header-wrapicon2">
                        <img src="{{url_for('.static', filename='images/icons/icon-header-02.png')}}" class="header-icon1 js-show-header-dropdown" alt="ICON">
                        <span class="header-icons-noti">0</span>



                    </div>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}

    {% block content %}{% endblock %}

    {% block footer %}
    <script type="text/javascript" src="{{url_for('.static', filename='vendor/bootstrap/js/popper.js')}}"></script>
    <script type="text/javascript" src="{{url_for('.static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
    {% endblock %}


</body>
</html>
